{{define "content"}}
  <div class="main-panel" id="main-panel">

    <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <div class="navbar-toggle">
            <button type="button" class="navbar-toggler">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </button>
          </div>
          <a class="navbar-brand" href="#pablo">Dashboard</a>
        </div>
      </div>
    </nav>

    <div class="panel-header panel-header-lg">
      <canvas id="bigDashboardChart"></canvas>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-md-6">
          <div class="card  card-tasks">
            <div class="card-header ">
              <h5 class="card-category">Backend development</h5>
              <h4 class="card-title">Tasks (Polling)</h4>
            </div>
            <div class="card-body ">
              <div id="taskQueue" class="table-full-width table-responsive">               
              </div>
            </div>
            <div class="card-footer ">
              <hr>
              <div class="stats">
                <i class="now-ui-icons loader_refresh spin"></i><a id="pollingCounter"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-category">All Persons List</h5>
              <h4 class="card-title"> Employees Stats (Event Stream)</h4>
            </div>
            <div id="table_id" class="card-body">
              <table id="example" class="table" style="width:100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Age</th>
                        <th>Start date</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jonas Alexander</td>
                        <td>Developer</td>
                        <td>San Francisco</td>
                        <td>30</td>
                        <td>2010/07/14</td>
                        <td>$86,500</td>
                    </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="/static/js/core/popper.min.js"></script>
<script src="/static/js/core/bootstrap.min.js"></script>
<script src="/static/js/core/perfect-scrollbar.jquery.min.js"></script>
<script src="/static/js/core/chartjs.min.js"></script>
<script src="/static/js/core/bootstrap-notify.js"></script>
<script src="/static/js/core/now-ui-dashboard.js" type="text/javascript"></script>

<!-- DataTables -->
<script src='/static/js/core/jquery.dataTables.min.js'></script>
<script src='/static/js/core/dataTables.bootstrap4.min.js'></script>

<!-- API based JavaScript calls -->
<script src="/static/js/api/api_poller.js"></script>
<script src="/static/js/api/event_stream.js"></script>
<script src="/static/js/api/start_event_stream.js"></script>
<script src="/static/js/api/stop_event_stream.js"></script>
<script src="/static/js/api/event_stream_chart.js"></script>
<script>
  $(document).ready(function() {
      $('#example').DataTable();
  });
</script>
{{end}}
